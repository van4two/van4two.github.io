# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and Deploy Jekyll site to Pages using "Build and deploy to GitHub Pages" action

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and Deploy actions
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: EdricChan03/action-build-deploy-ghpages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Or ${{ github.token }} # gh_pages_token: ${{ secrets.GH_PAGES_TOKEN }}
