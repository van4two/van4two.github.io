<div class="row">

<figure  
    {% if include.id %} 
        id="img_gphoto_{{include.id}}" 
    {% endif %} 
    class="image_link">

    <a 
    {% if include.img %} href="/assets/img/{{ page.pics }}/{{page.url | split: "_" | last |split: ".html" | first}}/{{ include.img }}"
    {% else %} href=""
    {% endif %} 
    >
        <img
        {% if include.id %} 
            alt="img_gphoto_{{include.id}}"  
            src="" 
        {% else %} 
            alt="{{ include.img }}" 
            src="/assets/img/{{ page.pics }}/{{page.url | split: "_" | last |split: ".html" | first}}/{{ include.img }}"
        {% endif %} 
        >
    </a>
    <figcaption>{{ include.cap }}</figcaption>
</figure>

<script>
    var fig = document.getElementById("img_gphoto_{{include.id}}");
    var lnk = fig.getElementsByTagName('a')[0];
    lnk.href = googlePhotos.urls[{{include.id}}-1] + '=w0-h0';
    var img = lnk.getElementsByTagName('img')[0];
    img.src = googlePhotos.urls[{{include.id}}-1];
</script>
