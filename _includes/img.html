<figure  
    {% if include.id %} 
        id="img_gphoto_{{include.id}}" 
    {% endif %} 
    class="image_link">

    <a 
    {% if include.img %} href="/assets/img/{{ page.pics }}/{{page.url | split: "_" | last |split: ".html" | first}}/{{ include.img }}"
    {% else %} href=""
    {% endif %} 
    >
        <img
        {% if include.id %} 
            alt="img_gphoto_{{include.id}}"  
            src="" 
        {% else %} 
            alt="{{ include.img }}" 
            src="/assets/img/{{ page.pics }}/{{page.url | split: "_" | last |split: ".html" | first}}/{{ include.img }}"
        {% endif %} 
        >
    </a>
    <figcaption>{{ include.cap }}</figcaption>
</figure>


{% if include.idd or include.imgg %} 

    <figure  
        {% if include.idd %} 
            id="img_gphoto_{{include.idd}}" 
        {% endif %} 
        class="image_link">

        <a 
        {% if include.imgg %} href="/assets/img/{{ page.pics }}/{{page.url | split: "_" | last |split: ".html" | first}}/{{ include.imgg }}"
        {% else %} href=""
        {% endif %} 
        >
            <img
            {% if include.idd %} 
                alt="img_gphoto_{{include.idd}}"  
                src="" 
            {% else %} 
                alt="{{ include.imgg }}" 
                src="/assets/img/{{ page.pics }}/{{page.url | split: "_" | last |split: ".html" | first}}/{{ include.imgg }}"
            {% endif %} 
            >
        </a>
        <figcaption>{{ include.capp }}</figcaption>
    </figure>

{% endif %} 


<script>
    {% if include.id && include.idd %}
        var fig = document.getElementById("img_gphoto_{{include.id}}");
        var lnk = fig.getElementsByTagName('a')[0];
        lnk.href = googlePhotos.urls[{{include.id}}-1] + '=w0-h0';
        var img = lnk.getElementsByTagName('img')[0];
        img.src = googlePhotos.urls[{{include.id}}-1];

        var fig2 = document.getElementById("img_gphoto_{{include.idd}}");
        var lnk2 = fig2.getElementsByTagName('a')[0];
        lnk2.href = googlePhotos.urls[{{include.idd}}-1] + '=w0-h0';
        var img2 = lnk2.getElementsByTagName('img')[0];
        img2.src = googlePhotos.urls[{{include.idd}}-1];

    {% elsif include.id %}
        var fig = document.getElementById("img_gphoto_{{include.id}}");
        var lnk = fig.getElementsByTagName('a')[0];
        lnk.href = googlePhotos.urls[{{include.id}}-1] + '=w0-h0';
        var img = lnk.getElementsByTagName('img')[0];
        img.src = googlePhotos.urls[{{include.id}}-1];
    {% endif %}

</script>
